<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./assets/favicon.png">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Color Picker - FURI</title>
</head>
<body>
    <header>
        <div id="info">
            <div id="logo"><a href="."><img src="assets/logo.png" alt="colorpicker_image"></a></div>
            <h1> Color Picker FURI </h1>
            <h5> By Bernardo Witkoski & Igor Follador</h5>
        </div>
    </header>
    <main>
        <div class="container normalize">
            <h2>Normalize RGB</h2>
            <div class="row mt-3">
                <div class="col-sm">
                    <h2 class="mb-4">INPUT</h2>
                    <div class="div-input mb-3">
                        <label for="norm-picker-in">Picker</label>
                        <input type="color" class="picker" id="norm-picker-in" value="#B40000">
                    </div>
                    <div class="div-input mb-3">
                        <label for="norm-red-in">Red</label>
                        <input type="text" id="norm-red-in" class="input-text" maxlength="3">
                    </div>
                    <div class="div-input mb-3">
                        <label for="norm-green-in">Green</label>
                        <input type="text" id="norm-green-in" class="input-text" maxlength="3">
                    </div>
                    <div class="div-input mb-3">
                        <label for="norm-blue-in">Blue</label>
                        <input type="text" id="norm-blue-in" class="input-text" maxlength="3">
                    </div>
                </div>
                <div class="col-sm outputs">
                    <h2 class="mb-4">OUTPUT</h2>
                    <div class="div-input mb-3" >
                        <label for="norm-red-out">Red</label>
                        <input type="text" id="norm-red-out" readonly=“true”>
                    </div>
                    <div class="div-input mb-3">
                        <label for="norm-green-out">Green</label>
                        <input type="text" id="norm-green-out" readonly=“true”>
                    </div>
                    <div class="div-input mb-3">
                        <label for="norm-blue-out">Blue</label>
                        <input type="text" id="norm-blue-out" readonly=“true”>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-5 rth">
            <h2>RGB to HSV</h2>
            <div class="row mt-3">
                <div class="col-sm">
                    <h2 class="mb-4">INPUT</h2>
                    <div class="div-input mb-3">
                        <label for="rth-picker-in">Picker</label>
                        <input type="color" class="picker" id="rth-picker-in" value="#B40000">
                    </div>
                    <div class="div-input mb-3">
                        <label for="rth-red-in">Red</label>
                        <input type="text" id="rth-red-in" class="input-text" maxlength="3">
                    </div>
                    <div class="div-input mb-3">
                        <label for="rth-green-in">Green</label>
                        <input type="text" id="rth-green-in" class="input-text" maxlength="3">
                    </div>
                    <div class="div-input mb-3">
                        <label for="rth-blue-in">Blue</label>
                        <input type="text" id="rth-blue-in" class="input-text" maxlength="3">
                    </div>
                </div>
                <div class="col-sm outputs">
                    <h2 class="mb-4">OUTPUT</h2>
                    <div class="div-input mb-3" >
                        <label for="rth-red-out">Hue</label>
                        <input type="text" id="rth-hue-out" readonly=“true”>
                    </div>
                    <div class="div-input mb-3">
                        <label for="rth-green-out">Saturation</label>
                        <input type="text" id="rth-saturation-out" readonly=“true”>
                    </div>
                    <div class="div-input mb-3">
                        <label for="rth-blue-out">Value</label>
                        <input type="text" id="rth-value-out" readonly=“true”>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-5 htr">
            <h2>HSV to RGB</h2>
            <div class="row mt-3">
                <div class="col-sm">
                    <h2 class="mb-4">INPUT</h2>
                    <div class="div-input mb-3">
                        <label for="htr-picker-in">Picker</label>
                        <input type="color" class="picker" id="htr-picker-in" value="#B40000">
                    </div>
                    <div class="div-input mb-3">
                        <label for="htr-hue-in">Hue</label>
                        <input type="text" id="htr-hue-in" class="input-text" maxlength="4">
                    </div>
                    <div class="div-input mb-3">
                        <label for="htr-saturation-in">Saturation</label>
                        <input type="text" id="htr-saturation-in" class="input-text" maxlength="4">
                    </div>
                    <div class="div-input mb-3">
                        <label for="htr-value-in">Value</label>
                        <input type="text" id="htr-value-in" class="input-text" maxlength="4">
                    </div>
                </div>
                <div class="col-sm outputs">
                    <h2 class="mb-4">OUTPUT</h2>
                    <div class="div-input mb-3" >
                        <label for="htr-red-out">Red</label>
                        <input type="text" id="htr-red-out" readonly=“true”>
                    </div>
                    <div class="div-input mb-3">
                        <label for="htr-green-out">Green</label>
                        <input type="text" id="htr-green-out" readonly=“true”>
                    </div>
                    <div class="div-input mb-3">
                        <label for="htr-blue-out">Blue</label>
                        <input type="text" id="htr-blue-out" readonly=“true”>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-5 rtc">
            <h2>RGB to CMYK</h2>
            <div class="row mt-3">
                <div class="col-sm">
                    <h2 class="mb-4">INPUT</h2>
                    <div class="div-input mb-3">
                        <label for="rtc-picker-in">Picker</label>
                        <input type="color" class="picker" id="rtc-picker-in" value="#B40000">
                    </div>
                    <div class="div-input mb-3">
                        <label for="rtc-red-in">Red</label>
                        <input type="text" id="rtc-red-in" class="input-text" maxlength="3">
                    </div>
                    <div class="div-input mb-3">
                        <label for="rtc-green-in">Green</label>
                        <input type="text" id="rtc-green-in" class="input-text" maxlength="3">
                    </div>
                    <div class="div-input mb-3">
                        <label for="rtc-blue-in">Blue</label>
                        <input type="text" id="rtc-blue-in" class="input-text" maxlength="3">
                    </div>
                </div>
                <div class="col-sm outputs">
                    <h2 class="mb-4">OUTPUT</h2>
                    <div class="div-input mb-3" >
                        <label for="rtc-cyan-out">Cyan</label>
                        <input type="text" id="rtc-cyan-out" readonly=“true”>
                    </div>
                    <div class="div-input mb-3">
                        <label for="rtc-magenta-out">Magenta</label>
                        <input type="text" id="rtc-magenta-out" readonly=“true”>
                    </div>
                    <div class="div-input mb-3">
                        <label for="rtc-yellow-out">Yellow</label>
                        <input type="text" id="rtc-yellow-out" readonly=“true”>
                    </div>
                    <div class="div-input mb-3">
                        <label for="rtc-black-out">Black</label>
                        <input type="text" id="rtc-black-out" readonly=“true”>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-5 ctr">
            <h2>CMYK to RGB</h2>
            <div class="row mt-3">
                <div class="col-sm">
                    <h2 class="mb-4">INPUT</h2>
                    <div class="div-input mb-3">
                        <label for="ctr-picker-in">Picker</label>
                        <input type="color" class="picker" id="ctr-picker-in" value="#B40000">
                    </div>
                    <div class="div-input mb-3" >
                        <label for="ctr-cyan-in">Cyan</label>
                        <input type="text" id="ctr-cyan-in" maxlength="3">
                    </div>
                    <div class="div-input mb-3">
                        <label for="ctr-magenta-in">Magenta</label>
                        <input type="text" id="ctr-magenta-in" maxlength="3">
                    </div>
                    <div class="div-input mb-3">
                        <label for="ctr-yellow-in">Yellow</label>
                        <input type="text" id="ctr-yellow-in" maxlength="3">
                    </div>
                    <div class="div-input mb-3">
                        <label for="ctr-black-in">Black</label>
                        <input type="text" id="ctr-black-in" maxlength="3">
                    </div>
                </div>
                <div class="col-sm outputs">
                    <h2 class="mb-4">OUTPUT</h2>
                    <div class="div-input mb-3">
                        <label for="ctr-red-in">Red</label>
                        <input type="text" id="ctr-red-out" class="input-text" readonly=“true”>
                    </div>
                    <div class="div-input mb-3">
                        <label for="ctr-green-out">Green</label>
                        <input type="text" id="ctr-green-out" class="input-text"readonly=“true”>
                    </div>
                    <div class="div-input mb-3">
                        <label for="ctr-blue-out">Blue</label>
                        <input type="text" id="ctr-blue-out" class="input-text" readonly=“true”>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-5 rtg">
            <h2>RGB to Gray Scale</h2>
            <div class="row mt-3">
                <div class="col-sm">
                    <h2 class="mb-4">INPUT</h2>
                    <div class="div-input mb-3">
                        <label for="rtg-picker-in">Picker</label>
                        <input type="color" class="picker" id="rtg-picker-in" value="#B40000">
                    </div>
                    <div class="div-input mb-3">
                        <label for="rtg-red-in">Red</label>
                        <input type="text" id="rtg-red-in" class="input-text" maxlength="3">
                    </div>
                    <div class="div-input mb-3">
                        <label for="rtg-green-in">Green</label>
                        <input type="text" id="rtg-green-in" class="input-text" maxlength="3">
                    </div>
                    <div class="div-input mb-3">
                        <label for="rtg-blue-in">Blue</label>
                        <input type="text" id="rtg-blue-in" class="input-text" maxlength="3">
                    </div>
                </div>
                <div class="col-sm outputs">
                    <h2 class="mb-4">OUTPUT</h2>
                    <div class="div-input mb-3" >
                        <label for="rtg-grayScale-out">Gray Scale</label>
                        <input type="text" id="rtg-grayScale-out" readonly=“true”>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="copyright">
            <div class="container">
                    <div>
                        <span>Copyright © 2022, All Right Reserved - URI Erechim</span>
                    </div>
            </div>
        </div>
    </footer>

    <script type="text/javascript" src="./js/script.js"></script>

</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Color Picker - FURI</title>
</head>
<body>
    <header>
        <div id="info">
            <div id="logo"><a href="."><img src="assets/logo.png" alt="colorpicker_image"></a></div>
            <h1> Color Picker FURI </h1>
            <h5> By Bernardo Witkoski & Igor Follador</h5>
        </div>
    </header>
    <main>
        <div class="container normalize">
            <h2>Normalize RGB</h2>
            <div class="row mt-3">
                <div class="col-sm">
                    <h2 class="mb-4">INPUT</h2>
                    <div class="div-input mb-3">
                        <label for="norm-picker">Picker</label>
                        <input type="color" class="picker" id="norm-picker" value="#1633C5">
                    </div>
                    <div class="div-input mb-3">
                        <label for="norm-red">Red</label>
                        <input type="text" id="norm-red" class="inpt-text" maxlength="3">
                    </div>
                    <div class="div-input mb-3">
                        <label for="norm-green">Green</label>
                        <input type="text" id="norm-green" class="inpt-text" maxlength="3">
                    </div>
                    <div class="div-input mb-3">
                        <label for="norm-blue">Blue</label>
                        <input type="text" id="norm-blue" class="inpt-text" maxlength="3">
                    </div>
                </div>
                <div class="col-sm output">
                    <h2 class="mb-4">OUTPUT</h2>
                    <div class="div-input mb-3 output" >
                        <label for="norm-red-response">Red</label>
                        <input type="text" id="norm-red-response" readonly=“true”>
                    </div>
                    <div class="div-input mb-3">
                        <label for="norm-green-response">Green</label>
                        <input type="text" id="norm-green-response" readonly=“true”>
                    </div>
                    <div class="div-input mb-3">
                        <label for="norm-blue-response">Blue</label>
                        <input type="text" id="norm-blue-response" readonly=“true”>
                    </div>
                </div>
            </div>
        </div>

        <div class="container normalize mt-5">
            <h2>Normalize RGB</h2>
            <div class="row mt-3">
                <div class="col-sm">
                    <h2 class="mb-4">INPUT</h2>
                    <div class="div-input mb-3">
                        <label for="norm-picker">Picker</label>
                        <input type="color" class="picker" id="norm-picker" value="#1633C5">
                    </div>
                    <div class="div-input mb-3">
                        <label for="norm-red">Red</label>
                        <input type="text" id="norm-red" class="inpt-text" maxlength="3">
                    </div>
                    <div class="div-input mb-3">
                        <label for="norm-green">Green</label>
                        <input type="text" id="norm-green" class="inpt-text" maxlength="3">
                    </div>
                    <div class="div-input mb-3">
                        <label for="norm-blue">Blue</label>
                        <input type="text" id="norm-blue" class="inpt-text" maxlength="3">
                    </div>
                </div>
                <div class="col-sm output">
                    <h2 class="mb-4">OUTPUT</h2>
                    <div class="div-input mb-3 output" >
                        <label for="norm-red-response">Red</label>
                        <input type="text" id="norm-red-response" readonly=“true”>
                    </div>
                    <div class="div-input mb-3">
                        <label for="norm-green-response">Green</label>
                        <input type="text" id="norm-green-response" readonly=“true”>
                    </div>
                    <div class="div-input mb-3">
                        <label for="norm-blue-response">Blue</label>
                        <input type="text" id="norm-blue-response" readonly=“true”>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
        crossorigin="anonymous"></script>
</body>
</html>
